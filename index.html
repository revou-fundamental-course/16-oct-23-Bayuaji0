<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="nav-logo">
            <img src="./assets/revou-logo.png" alt="revou-logo">
        </div>
        <div class="nav">
            <a class="nav-item">Home</a>
            <a class="nav-item">Our Profile</a>
            <a class="nav-item">Portofolio</a>
            <a href="#message-us" class="nav-item">Message Us</a>
        </div>
    </header>

    <section class="banner">
        <div class="greetings">
        <h1>Hi, my name is Bayu</h1>
        <p>ini adalah latihan website pertama</p>
        </div>
    </section>
    <section class="headquarters">
        <h1>Our headquarters</h1>
        <div class="hq-items">
            <div class="hq-item">
                <div class="circle"></div>
                <p>Cinere</p>
            </div>
            <div class="hq-item">
                <div class="circle"></div>
                <p>Bogor</p>
            </div>
            <div class="hq-item">
                <div class="circle"></div>
                <p>BSD</p>
            </div>
        </div>
    </section>
    
    <section id="message-us" class="form">
        <div class="form-left"></div>
        <form id="left-form">
            <h2 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Message Us</h2>
            <div class="form-group">
                <label for="name">Nama :</label>
                <input id="name" name="nama" type="text" placeholder="Nama" class="input-field">
            </div>
            <div class="form-group">
                <label for="dob">Tanggal Lahir :</label>
                <input type="date" class="input-field">
            </div>
            <div class="form-group">
                <label for="kelamin">Jenis Kelamin:</label>
                <input id="kelaminL" name="jenis_kelamin" type="radio">
                <label for="laki">Laki-laki</label>
                <input id="kelaminW" name="jenis_kelamin" type="radio">
                <label for="perempuan">Perempuan</label>
            </div>
            <div class="form-group">
                <label for="pesan">Pesan :</label>
                <textarea name="pesan" placeholder="Pesan" id="pesan1" cols="30" rows="10" class="input-field"></textarea>
            </div>
            <button type="submit" class="submit">Submit</button>
        </form>
        <div class="form-right"></div>
        <form class="rightform" id="right-form">
            <p id="current-time">Current time : </p>
            <p>Nama : </p>
            <p>Tanggal Lahir : </p>
            <p>Jenis kelamin : </p>
            <p>Pesan : </p>
        </form>
    </section>
    
    <footer class="footer">
        <center>
           <p class="footer-text">made by Bayu</p> 
        </center>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
